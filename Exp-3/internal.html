<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS with Pseudo-Classes</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #e0f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 40px auto;
            padding: 20px;
            max-width: 800px;
            border: 3px solid #00796b;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin: 20px 0;
            padding: 10px;
            font-size: 2.5em;
            text-decoration: overline;
            color: #004d40;
        }

        p {
            margin: 15px 25px;
            padding: 10px;
            font-size: 1.1em;
            text-align: justify;
            color: #00796b;
            position: relative; /* Ensure the pseudo-element is positioned relative to the paragraph */
        }

        p::first-line {
            font-weight: bold;
            color: #004d40;
        }

        p::after {
            content: " â€” end of paragraph";
            color: #004d40;
            display: block; /* Ensure the pseudo-element displays as a block */
            margin-top: 10px; /* Add space above the pseudo-element */
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            color: #ffffff;
            background-color: #00796b;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #004d40;
            text-decoration: underline;
        }

        a:active {
            background-color: #00332e;
        }

        a:visited {
            color: #a0d3a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Internal CSS</h1>
        <p>This is an example of internal CSS with pseudo-classes. Internal CSS is defined within a `<style>` block inside the `<head>` of the HTML document.</p>
        <a href="#">Click Me</a>
    </div>
</body>
</html>
