<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with All Input Types</title>
</head>
<body>
  <form action="/submit" method="POST">
    <fieldset>
      <legend>Comprehensive Form</legend>
        <div>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
          <br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Email" required>
          <br><br>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
          <br><br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Password" required>
          <br><br>
          <label for="birthdate">Date:</label>
          <input type="date" id="birthdate" name="birthdate" required>
          <br><br>
          <label for="age">Age</label>
          <input type="number" id="age" name="age" placeholder="Age" required>
          <br><br>
          <label for="color">Color:</label>
          <input type="color" id="color" name="color">
          <br><br>
          <label for="website">URL:</label>
          <input type="url" id="website" name="website" placeholder="Website">
          <br><br>
          <label for="range">Range:</label>
          <input type="range" id="range" name="range" min="1" max="10">
          <br><br>
        </div>
        <div>
          Gender:
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label>
          <br><br>
        </div>

        <div>
          Hobbies:
          <input type="checkbox" id="sports" name="hobbies" value="sports">
          <label for="sports">Sports</label>
          <input type="checkbox" id="music" name="hobbies" value="music">
          <label for="music">Music</label>
          <input type="checkbox" id="reading" name="hobbies" value="reading">
          <label for="reading">Reading</label>
          <br><br>
        </div>

        <div>
          Country:
          <select id="countrySelect" name="countrySelect">
            <option value="United States">United States</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
            <option value="India">India</option>
            <option value="United Kingdom">United Kingdom</option>
          </select>
          <br><br>
        </div>

        <div>
          Choose a Fruit:
          <input type="text" id="fruit" name="fruit" list="fruitList" placeholder="Select a fruit">
          <datalist id="fruitList">
            <option value="Apple">
            <option value="Banana">
            <option value="Cherry">
            <option value="Date">
            <option value="Elderberry">
          </datalist>
          <br><br>
        </div>
        <input type="file" id="file" name="file">
        <br><br>
        <div>
          <textarea id="bio" name="bio" placeholder="Tell us about yourself" rows="4"></textarea>
          <br><br>
        </div>
      </fieldset>
      <br>
    <div>
      <button type="submit" style="width: 200px; height: 50px; font-size: 16px;">Submit</button>
    </div>
  </form>
</body>
</html>
