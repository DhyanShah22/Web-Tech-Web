<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Object Viewer</h1>
        <div id="object-display" class="object-display"></div>
        <div id="method-display" class="method-display">
            <h2>Object Methods</h2>
            <button class="method-button" onclick="showObjectAssign()">Object.assign()</button>
            <button class="method-button" onclick="showObjectValues()">Object.values()</button>
            <button class="method-button" onclick="showObjectEntries()">Object.entries()</button>
            <div id="method-result" class="method-result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
