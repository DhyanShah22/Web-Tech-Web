<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Functions Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #4682b4;
        }

        #date-info {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .date-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .date-item:last-child {
            border-bottom: none;
        }

        button {
            background-color: #4682b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #5a9bd3;
        }
    </style>
</head>
<body>
    <h1>Date Functions in JavaScript</h1>
    <button onclick="displayDateInfo()">Show Date Info</button>
    <div id="date-info">
        <p>Click the button to display the date and time information.</p>
    </div>

    <script src="dateFunctions.js"></script>
</body>
</html>
